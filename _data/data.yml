      CGPA: 8.6/10

experiences:
  title: Professional Experience
  info:
  - role: QA Analyst – Manual Testing
    time: Feb 2024 - Present
    company: Medtron–Mercury Contingent Workforce (via Cognizant)
    details: |
      Performing manual testing and quality assurance activities for the Medtron project.
        - Performed manual testing and regression testing in HP ALM
        - Designed new test cases as requested by the business unit and uploaded them to HP ALM
        - Executed test cases with supporting evidence (screenshots) to validate results
  - role: Software Test Engineer – QA Analyst
    time: Aug 2022 - Feb 2024
    company: PepsiCo PBNA PGT Leg & SAP QA (via Cognizant)
    details: |
      Specialized in automation testing and SAP SD module testing for PepsiCo's business processes.
        - Designed and executed automated test scripts using WorkSoft Certify
        - Developed test cases and integrated them into scenarios in HP ALM for execution based on defined test steps
        - Performed regression testing under SAP SD module, validating end-to-end flows and individual tcodes
        - Executed scenarios across PTP (Purchase to Pay), OTC (Order to Cash), and MTD (Make to Deliver) streams
        - Logged and tracked defects with appropriate IDs, ensuring traceability and resolution
        - Conducted working sessions to present executed scenarios and train team members
  - role: Intern – Functional & Automation Testing
    time: Feb 2022 - Jun 2022
    company: Cognizant Technology Solutions
    details: |
      Completed comprehensive training in software testing methodologies and tools.
        - Trained in functional and automation testing tools, including Java, Selenium, Pega Testing, and SQL
        - Gained exposure to both manual and automated testing practices

