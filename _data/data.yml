career-profile:
  title: Professional Summary
  summary: |
    Quality-focused QA Analyst with 3.5+ years of experience in WorkSoft Certify automation testing,
    SAP SD module testing, and manual testing using HP ALM. Skilled in test design, defect management,
    regression testing, and scenario execution across PTP, OTC, and MTD streams. Adept at developing
    automated test cases, integrating test scenarios, and conducting working sessions. Strong ability
    to learn new tools quickly and deliver high-quality results with minimal defects.
